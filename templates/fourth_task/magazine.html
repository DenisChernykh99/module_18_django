{% extends 'menu.html' %}

{% block pagename %}{{ title }}{% endblock %}

{% block menu %}
<h1><a href="/">Главная</a></h1>
<h1><a href="/catalog">Магазин</a></h1>
<h1><a href="/cart">Корзина</a></h1>
{% endblock %}

{% block content %}
<h2>{{ title }}</h2>
<ul>
    {% for product in products %}
        <li>{{ product }} <button>Купить</button></li>
    {% endfor %}
</ul>
<button><a href="http://127.0.0.1:8000/">На главную</a></button>
{% endblock %}
